<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Dress Dealer</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/card.css">
</head>

<body>
    <header class="header">
        <div class="header_top-panel">
            <a href="../index.html" class="header_logo logo">
                <img src="../img/Black_logo.svg" class="logo_img" alt="Vampire DressDealer">
            </a>
            <nav class="header_menu menu">
                <ul class="menu_list">
                    <li class="menu_item">
                        <a class="menu_link active" href="../catalog/catalog.html">catalog</a>
                    </li>
                    <li class="menu_item">
                        <a class="menu_link" href="#">prints</a>
                    </li>
                    <li class="menu_item">
                        <a class="menu_link" href="#">reviews</a>
                    </li>
                    <li class="menu_item">
                        <a class="menu_link" href="#">shipping</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="header_basket"></a>
            <hr>
        </div>
    </header>
    <section class="content">
        <ul class="content-breadcrumb">
            <li>You are here: </li>
            <li>
                <a href="../index.html">
                    Main page
                </a>
            </li>
            <li>></li>
            <li>
                <a href="../catalog/catalog.html">
                    Catalog
                </a>
            </li>
            <li>></li>
            <li>
                <a href="#">
                    Skirts
                </a>
            </li>
            <li>></li>
            <li>Printed skirt Winged</li>
        </ul>

        <div class="content-item item">
            <ul class="item-preview preview">
                <li>
                    <img  class="preview_img" src="../img/item_1.jpg" alt="">
                </li>
                <li>
                    <img  class="preview_img" src="../img/item_2.jpg" alt="">
                </li>
                <li>
                    <img  class="preview_img" src="../img/item_3.jpg" alt="">
                </li>  
            </ul>
            <div class="item-full">
                <img src="../img/item_full.jpg" alt="">
            </div>
            <div class="item-info">
                <span class="item-title">
                    Printed skirt Winged
                </span>
                <span class="item-description">
                    This skirt with velvet belt is made of
                    cotton, lining of viscose
                </span>
                <form class="item-order" action="" method="post">
                <div class="item-options">
                    <select name="size" id="size">
                        <option value="" selected>Choose size</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                    <div class="quantity">
                        <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                        <input type="number" class="item-quantity" id="quantity" name="item-quantity" value="1" min="0"
                            max="10" step="1">
                        <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                            class="plus"></button>
                    </div>
                </div>

                <span class="item-price">
                    Price 95,00 USD
                </span>
                <button class="buy-btn">Add to busket</button>
            </form>
            </div>
        </div>

    </section>
    <footer class="footer">
        <div class="footer-content">
            <nav class="footer_menu menu">
                <ul class="menu_list">
                    <li class="menu_item">
                        <a href="../catalog/catalog.html">catalog</a>
                    </li>
                    <li class="menu_item">
                        <a href="#">prints</a>
                    </li>
                    <li class="menu_item">
                        <a href="#">reviews</a>
                    </li>
                    <li class="menu_item">
                        <a href="#">shipping</a>
                    </li>
                </ul>
            </nav>
            <div class="footer-socials socials">
                <a class="socials-link link-insta" href="https://www.instagram.com/vampire_dress_dealer/">
                </a>
                <a class="socials-link link-fb" href="https://www.facebook.com/vampire.dress.dealer/">
                </a>
                <a class="socials-link link-tiktok" href="https://www.tiktok.com/@vampire_dress_dealer">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>

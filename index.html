<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Dress Dealer</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="header">
        <div class="header_top-panel">
            <a href="#" class="header_logo logo">
                <img src="img/Logo-final_white 1.svg" class="logo_img" alt="Vampire DressDealer" width="396px"
                    height="169px">
            </a>
            <nav class="header_menu menu">
                <ul class="menu_list">
                    <li class="menu_item">
                        <a href="../catalog/catalog.html">catalog</a>
                    </li>
                    <li class="menu_item">
                        <a href="#">prints</a>
                    </li>
                    <li class="menu_item">
                        <a href="#">reviews</a>
                    </li>
                    <li class="menu_item">
                        <a href="#">shipping</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="header_basket"></a>
            <hr>
        </div>
        <div class="swiper-container header-swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide slide">
                    <img class="slider_img" src="./img/slider_1.jpg" alt="">
                    <a class="slider-text" href="#">
                        Collection Dark Vibes
                    </a>
                </div>
                <div class="swiper-slide slide">
                    <img class="slider_img" src="./img/slider_1.jpg" alt="">
                    <a class="slider-text" href="#">
                        Collection Dark Vibes
                    </a>
                </div>
                <div class="swiper-slide slide">
                    <img class="slider_img" src="./img/slider_1.jpg" alt="">
                    <a class="slider-text" href="#">
                        Collection Dark Vibes
                    </a>
                </div>
                <div class="swiper-slide slide">
                    <img class="slider_img" src="./img/slider_1.jpg" alt="">
                    <a class="slider-text" href="#">
                        Collection Dark Vibes
                    </a>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </header>
    <section class="featured">
        <h3 class="featured-title">Featured items</h3>
        <div class="featured-slider">
            <div class="swiper-container featured-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slide">
                        <img src="img/featured-1.jpg" alt="" class="slide_img">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="img/featured-2.jpg" alt="" class="slide_img">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="img/featured-3.jpg" alt="" class="slide_img">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="img/featured-4.jpg" alt="" class="slide_img">
                    </div>
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
